<!DOCTYPE html>
<html>
    <head>
        <title>Log-in Form</title>
        <link rel="stylesheet" text="type/css" href="stylesheet.css">
    </head>
    <body>
            
                <br><br><br><br><br><br><br><br><br><br><br><br><br>
                <h1 class="form-header">Customer Login:</h1><br><br>
                <form class="form-container" action="art_scm_edit_supply-chain-management.html" method="POST" target="_blank"> 
            
                    <label class="form-label" for="email">Email:</label><br>
                    <input class="form-input" type="email" id="email" name="email" placeholder="Email" required><br>

                    <label class="form-label" for="pwd">Password:</label><br>
                    <input class="form-input" type="password" id="pwd" name="pwd" maxlength="20" placeholder="Password" required><br><br>
                        
                    <input type="submit" class="form-button">
                    <br>
                    <input type="reset" class="form-button">
                </form>
            
    </body>

</html>
